<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>818</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .bio-container {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 800px;
      margin: auto;
    }

    .bio {
      background: #222;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px #000;
      transition: 0.3s ease;
    }

    .bio img.profile-pic {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .bio h2 {
      margin: 10px 0 5px;
    }

    .bio button {
      background: #444;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s;
    }

    .bio button:hover {
      background: #666;
    }

    .profile-details {
      display: none;
      margin-top: 20px;
      background: #1a1a1a;
      border-radius: 10px;
      padding: 15px;
      text-align: left;
    }

    .banner {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .profile-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .profile-info img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #555;
    }

    .about-me {
      margin-top: 10px;
      line-height: 1.5;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <h1>818 Members</h1>

  <div class="bio-container">

    <!-- User One -->
    <div class="bio">
      <img class="profile-pic" src="https://cdn.discordapp.com/attachments/1362461141715914932/1362461231671410989/de02787b85e62df240b672c9eea7b3da.png?ex=68027a66&is=680128e6&hm=dbae3f06029aab5e9d78e642c388e992425923973b3a7fe58c3544e5c7a3b0a8&" alt="User 1" />
      <h2>ns</h2>
      <p>Founder</p>
      <button onclick="toggleProfile('profile1')">View Profile</button>

      <div class="profile-details" id="profile1">
        <img class="banner" src="https://cdn.discordapp.com/attachments/1362461150520021202/1362461291079405800/banner_4.png?ex=68027a75&is=680128f5&hm=6249dc0853e3f5077cc7e384b25c363d9238a40b3e2cf9742393f83595ea0ad1&" alt="Banner 1" />
        <div class="profile-info">
          <img src="https://cdn.discordapp.com/attachments/1362461141715914932/1362461231671410989/de02787b85e62df240b672c9eea7b3da.png?ex=68027a66&is=680128e6&hm=dbae3f06029aab5e9d78e642c388e992425923973b3a7fe58c3544e5c7a3b0a8&" alt="User 1" />
          <div>
            <h3>ns</h3>
            <p>@l5qv</p>
          </div>
        </div>
        <div class="about-me">
          <h4>Misc</h4>
          <p>There is a possibility to suddenly get arrested for hacking.</p>
        </div>
      </div>
    </div>

    <!-- User Two -->
    <div class="bio">
      <img class="profile-pic" src="user2.jpg" alt="User 2" />
      <h2>Physco</h2>
      <p>Founder</p>
      <button onclick="toggleProfile('profile2')">View Profile</button>

      <div class="profile-details" id="profile2">
        <img class="banner" src="banner2.jpg" alt="Banner 2" />
        <div class="profile-info">
          <img src="user2.jpg" alt="User 2" />
          <div>
            <h3>Physco</h3>
            <p>@usertwo</p>
          </div>
        </div>
        <div class="about-me">
          <h4>Misc</h4>
          <p></p>
        </div>
      </div>
    </div>

  </div>

  <!-- Background music -->
  <audio id="bg-music" loop>
    <source src="https://cdn.discordapp.com/attachments/1362462004174131362/1362462216368029706/issuestrust.mp3?ex=68027b51&is=680129d1&hm=f2d738798557f1627c068ce7364beab8c1d75bcb364b0566e1e385b04c617c91&" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const audio = document.getElementById("bg-music");
    let musicStarted = false;

    document.body.addEventListener("click", () => {
      if (!musicStarted) {
        audio.play();
        musicStarted = true;
      }
    });

    function toggleProfile(id) {
      const el = document.getElementById(id);
      el.style.display = el.style.display === "block" ? "none" : "block";
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>skidding.live</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #aaa; 
      --secondary: #444; 
      --dark-bg: #0d0d0d;
      --card-bg: #1a1a1a;
      --text: #f5f5f5;
      --border: #2b2b2b;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--dark-bg);
      color: var(--text);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      max-width: 900px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding: 12px 25px;
      background: linear-gradient(135deg, #111, #222);
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    }

    h1 {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .controls { display: flex; gap: 12px; }

    .control-btn {
      background: rgba(255, 255, 255, 0.08);
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    .control-btn:hover {
      transform: scale(1.15);
      background: var(--primary);
      color: black;
    }

    .bio-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      max-width: 900px;
    }

    /* Profile Circle */
    .profile-circle {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      overflow: hidden;
      cursor: pointer;
      border: 3px solid var(--primary);
      box-shadow: 0 0 12px rgba(255,255,255,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .profile-circle img {
      width: 100%; height: 100%;
      object-fit: cover;
      display: block;
    }
    .profile-circle:hover {
      transform: scale(1.1);
      box-shadow: 0 0 18px rgba(255,255,255,0.25);
    }

    /* Expanded Profile Card */
    .profile-card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 15px;
      overflow: hidden;
      max-width: 500px;
      width: 100%;
      margin-top: 20px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.7);
      display: none;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn { from {opacity:0; transform:scale(0.9);} to {opacity:1; transform:scale(1);} }

    .profile-banner {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .profile-info {
      padding: 20px;
      text-align: center;
    }
    .profile-info img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      margin-top: -60px;
      border: 4px solid var(--card-bg);
    }
    .profile-info h2 { margin: 10px 0 5px; color: var(--primary); }
    .profile-info p.role { color: var(--secondary); font-weight: bold; margin-bottom: 12px; }
    .profile-info p.username { font-size: 0.9rem; color: #999; margin-bottom: 15px; }

    .about-me h4 { margin-bottom: 8px; color: var(--primary); }
    .about-me p { font-size: 0.95rem; color: #ccc; }

    .social-links { margin-top: 15px; display: flex; justify-content: center; gap: 15px; }
    .social-link { font-size: 1.4rem; color: var(--text); transition: color 0.3s; }
    .social-link:hover { color: var(--primary); }

    footer { text-align: center; margin-top: 50px; padding: 15px; color: #777; font-size: 0.9rem; }
  </style>
</head>
<body>
  <header>
    <h1><i class="fas fa-user-secret"></i> skidding</h1>
    <div class="controls">
      <button class="control-btn" id="themeToggle"><i class="fas fa-moon"></i></button>
      <button class="control-btn" id="musicToggle"><i class="fas fa-music"></i></button>
    </div>
  </header>

  <div class="bio-container" id="membersContainer"></div>

  <div id="profileCard" class="profile-card"></div>

  <footer><p>skidding.live</p></footer>

  <audio id="bg-music" preload="auto" loop>
    <source src="https://cdn.discordapp.com/attachments/1409243539317194804/1409244460126179368/msrgod.flac" type="audio/mpeg">
  </audio>

  <script>
    const members = [
      {
        id: 1,
        name: "jury",
        role: "Founder",
        profilePic: "https://cdn.discordapp.com/attachments/1409575993819271329/1421587343931871242/16e2d5ca035b3e6802b6e3068dd2458a.png",
        banner: "https://cdn.discordapp.com/attachments/1409575993819271329/1421532816201748552/ED5206EE-70D2-4615-BA96-8590B1DDCC4F.gif",
        username: "@00000000000o00000000000000000000",
        bio: "There's a sudden possibility to get arrested for hacking",
        social: {
          telegram: "https://t.me/prasingyou",
          discord: "https://discord.gg/example"
        }
      },
      {
        id: 2,
        name: "lexi",
        role: "Founder",
        profilePic: "https://cdn.discordapp.com/attachments/1409575993819271329/1421587343931871242/16e2d5ca035b3e6802b6e3068dd2458a.png",
        banner: "https://cdn.discordapp.com/attachments/1409575993819271329/1421532816201748552/ED5206EE-70D2-4615-BA96-8590B1DDCC4F.gif",
        username: "@",
        bio: "There's a sudden possibility to get arrested for hacking",
        social: {
          telegram: "https://t.me/prasingyou",
          discord: "https://discord.gg/example"
        }
      }
    ];

    const container = document.getElementById('membersContainer');
    const profileCard = document.getElementById('profileCard');

    function renderMembers(arr) {
      container.innerHTML = '';
      arr.forEach(m => {
        const circle = document.createElement('div');
        circle.className = 'profile-circle';
        circle.innerHTML = `<img src="${m.profilePic}" alt="${m.name}" loading="lazy">`;
        circle.addEventListener('click', () => openProfile(m));
        container.appendChild(circle);
      });
    }

    function openProfile(m) {
      profileCard.style.display = "block";
      profileCard.innerHTML = `
        <img class="profile-banner" src="${m.banner}" alt="${m.name} banner" loading="lazy">
        <div class="profile-info">
          <img src="${m.profilePic}" alt="${m.name}">
          <h2>${m.name}</h2>
          <p class="role">${m.role}</p>
          <p class="username">${m.username}</p>
          <div class="about-me"><h4>About</h4><p>${m.bio}</p></div>
          <div class="social-links">
            ${m.social.telegram ? `<a href="${m.social.telegram}" target="_blank" class="social-link"><i class="fab fa-telegram"></i></a>` : ""}
            ${m.social.discord ? `<a href="${m.social.discord}" target="_blank" class="social-link"><i class="fab fa-discord"></i></a>` : ""}
          </div>
        </div>
      `;
      profileCard.scrollIntoView({ behavior: "smooth", block: "center" });
    }

    // Theme & music toggle
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => document.body.classList.toggle('light'));

    const musicToggle = document.getElementById('musicToggle');
    const audio = document.getElementById("bg-music");
    let playing = false;
    musicToggle.addEventListener('click', () => {
      if (playing) { audio.pause(); } else { audio.play(); }
      playing = !playing;
    });

    renderMembers(members);
  </script>
</body>
</html>

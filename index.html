<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>skidding.live</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    header {
      width: 100%;
      max-width: 900px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding: 12px 25px;
      background: #111;
      border-radius: 15px;
    }
    h1 {
      background: linear-gradient(45deg, #aaa, #444);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .bio-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      max-width: 900px;
    }
    .profile-circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      cursor: pointer;
      border: 3px solid #aaa;
      box-shadow: 0 0 12px rgba(255,255,255,0.1);
    }
    .profile-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      display: block;
    }
    .profile-card {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #1a1a1a;
      border-radius: 15px;
      max-width: 500px;
      width: 90%;
      display: none;
      overflow: hidden;
      z-index: 1001;
    }
    .profile-banner {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .profile-info {
      padding: 20px;
      text-align: center;
    }
    .profile-info img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-top: -60px;
      border: 4px solid #1a1a1a;
      object-fit: cover;
    }
    .close-btn {
      position: absolute;
      top: 12px; right: 12px;
      background: rgba(0,0,0,0.6);
      border: none;
      color: #fff;
      font-size: 1.2rem;
      width: 32px; height: 32px;
      border-radius: 50%;
      cursor: pointer;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="fas fa-user-secret"></i> skidding</h1>
  </header>

  <div class="bio-container" id="membersContainer"></div>

  <div class="overlay" id="overlay"></div>
  <div id="profileCard" class="profile-card"></div>

  <footer><p>skidding.live</p></footer>

  <script>
    const members = [
      {
        id: 1,
        name: "jury",
        role: "Founder",
        profilePic: "https://cdn.discordapp.com/attachments/1409575993819271329/1421587343931871242/16e2d5ca035b3e6802b6e3068dd2458a.png",
        banner: "https://cdn.discordapp.com/attachments/1409575993819271329/1421532816201748552/ED5206EE-70D2-4615-BA96-8590B1DDCC4F.gif",
        username: "@00000000000o00000000000000000000",
        bio: "There's a sudden possibility to get arrested for hacking",
        social: {
          telegram: "https://t.me/prasingyou",
          discord: "https://discord.gg/example"
        }
      },
      {
        id: 2,
        name: "lexi",
        role: "Founder",
        profilePic: "https://cdn.discordapp.com/attachments/1409575993819271329/1421587343931871242/16e2d5ca035b3e6802b6e3068dd2458a.png",
        banner: "https://cdn.discordapp.com/attachments/1409575993819271329/1421532816201748552/ED5206EE-70D2-4615-BA96-8590B1DDCC4F.gif",
        username: "@",
        bio: "There's a sudden possibility to get arrested for hacking",
        social: {
          telegram: "https://t.me/prasingyou",
          discord: "https://discord.gg/example"
        }
      }
    ];

    const container = document.getElementById('membersContainer');
    const profileCard = document.getElementById('profileCard');
    const overlay = document.getElementById('overlay');

    function renderMembers(arr) {
      container.innerHTML = '';
      arr.forEach(m => {
        const circle = document.createElement('div');
        circle.className = 'profile-circle';
        circle.innerHTML = `<img src="${m.profilePic}" alt="${m.name}">`;
        circle.addEventListener('click', () => openProfile(m));
        container.appendChild(circle);
      });
    }

    function openProfile(m) {
      profileCard.style.display = "block";
      overlay.style.display = "block";
      profileCard.innerHTML = `
        <button class="close-btn" onclick="closeProfile()"><i class="fas fa-times"></i></button>
        <img class="profile-banner" src="${m.banner}" alt="${m.name} banner">
        <div class="profile-info">
          <img src="${m.profilePic}" alt="${m.name}">
          <h2>${m.name}</h2>
          <p class="role">${m.role}</p>
          <p class="username">${m.username}</p>
          <p>${m.bio}</p>
          <div>
            ${m.social.telegram ? `<a href="${m.social.telegram}" target="_blank"><i class="fab fa-telegram"></i></a>` : ""}
            ${m.social.discord ? `<a href="${m.social.discord}" target="_blank"><i class="fab fa-discord"></i></a>` : ""}
          </div>
        </div>
      `;
    }

    function closeProfile() {
      profileCard.style.display = "none";
      overlay.style.display = "none";
    }

    overlay.addEventListener('click', closeProfile);

    renderMembers(members);
  </script>
</body>
</html>

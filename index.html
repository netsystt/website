<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>818 Advanced</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #8a2be2;
      --secondary: #00bfff;
      --dark-bg: #111;
      --card-bg: #1a1a1a;
      --text: #fff;
      --accent: #ff00ff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--dark-bg);
      color: var(--text);
      padding: 20px;
      transition: background 0.5s, color 0.5s;
    }

    body.dark-mode {
      --dark-bg: #f0f0f0;
      --card-bg: #e0e0e0;
      --text: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto 30px;
      padding: 10px 20px;
      background: rgba(30, 30, 30, 0.7);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      position: relative;
    }

    h1 {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-size: 2.5rem;
      text-align: center;
      margin: 0;
    }

    .controls {
      display: flex;
      gap: 15px;
    }

    .control-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .control-btn:hover {
      transform: scale(1.1);
      background: var(--primary);
    }

    .search-container {
      position: relative;
      width: 300px;
    }

    #searchInput {
      width: 100%;
      padding: 10px 15px;
      border-radius: 30px;
      border: 2px solid var(--primary);
      background: rgba(30, 30, 30, 0.7);
      color: white;
      outline: none;
      transition: all 0.3s;
    }

    #searchInput:focus {
      box-shadow: 0 0 15px var(--primary);
    }

    .bio-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .bio {
      background: var(--card-bg);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .bio:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 35px rgba(138, 43, 226, 0.4);
    }

    .profile-header {
      position: relative;
      height: 150px;
      overflow: hidden;
    }

    .banner {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s;
    }

    .bio:hover .banner {
      transform: scale(1.05);
    }

    .profile-pic-container {
      position: absolute;
      bottom: -40px;
      left: 20px;
      border: 4px solid var(--card-bg);
      border-radius: 50%;
      background: var(--card-bg);
      transition: all 0.3s;
    }

    .bio:hover .profile-pic-container {
      transform: scale(1.1);
      border-color: var(--primary);
    }

    .profile-pic {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
    }

    .bio-content {
      padding: 50px 20px 20px;
      text-align: center;
    }

    .bio h2 {
      margin: 0 0 5px;
      font-size: 1.5rem;
      color: var(--primary);
    }

    .bio p.role {
      color: var(--secondary);
      margin-bottom: 15px;
      font-weight: bold;
    }

    .view-profile {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
    }

    .view-profile:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(138, 43, 226, 0.6);
    }

    .profile-details {
      padding: 20px;
      background: rgba(30, 30, 30, 0.9);
      border-radius: 0 0 15px 15px;
      display: none;
      animation: slideDown 0.4s ease;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .profile-info {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #444;
    }

    .profile-info img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--primary);
    }

    .about-me h4 {
      color: var(--secondary);
      margin: 15px 0 10px;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
    }

    .social-link {
      color: var(--text);
      font-size: 1.5rem;
      transition: color 0.3s;
    }

    .social-link:hover {
      color: var(--primary);
    }

    footer {
      text-align: center;
      margin-top: 50px;
      padding: 20px;
      color: #aaa;
      font-size: 0.9rem;
    }

    .no-results {
      grid-column: 1 / -1;
      text-align: center;
      padding: 50px;
      font-size: 1.2rem;
      color: #777;
    }

    @media (max-width: 768px) {
      .bio-container {
        grid-template-columns: 1fr;
      }
      
      header {
        flex-direction: column;
        gap: 15px;
      }
      
      .search-container {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1><i class="fas fa-user-secret"></i> 818 Members</h1>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search members...">
    </div>
    <div class="controls">
      <button class="control-btn" id="themeToggle" title="Toggle Dark Mode">
        <i class="fas fa-moon"></i>
      </button>
      <button class="control-btn" id="musicToggle" title="Toggle Music">
        <i class="fas fa-music"></i>
      </button>
    </div>
  </header>

  <div class="bio-container" id="membersContainer">
    <!-- Members will be dynamically inserted here -->
  </div>

  <footer>
    <p>Â© 2025 818 Organization | Advanced Member Directory</p>
  </footer>

  <audio id="bg-music" loop>
    <source src="https://cdn.discordapp.com/attachments/1409243539317194804/1409244460126179368/msrgod.flac?ex=68da286d&is=68d8d6ed&hm=261993670edcdc288eb0b72912eccc5cb67faf37bc28a46dd0fb03e9b6b9a3e8&" type="audio/mpeg">
  </audio>

  <script>
    // Member data
    const members = [
      {
        id: 1,
        name: "jury",
        role: "Founder",
        profilePic: "https://cdn.discordapp.com/attachments/1409575993819271329/1421587343931871242/16e2d5ca035b3e6802b6e3068dd2458a.png?ex=68da3ca2&is=68d8eb22&hm=28552890c8c1188870640f8408fe56668c8185014acf5d04346db716e53b8fe6&",
        banner: "https://cdn.discordapp.com/attachments/1409575993819271329/1421532816201748552/ED5206EE-70D2-4615-BA96-8590B1DDCC4F.gif?ex=68da09da&is=68d8b85a&hm=2948fcf0752a76ad9058286b3bcde71db0ab04450a96fe5f589f54aafd45dfc9&",
        username: "@00000000000o00000000000000000000",
        bio: "There's a sudden possibility to get arrested for hacking",
        social: {
          telegram: "https://t.me/prasingyou"
        }
      },
      {
        id: 2,
        name: "lexi",
        role: "Founder",
        profilePic: "user2.jpg",
        banner: "banner2.jpg",
        username: "@wegotswatted",
        bio: "xx",
        social: {
          telegram: "https://t.me/roterylive"
        }
      }
    ];

    // DOM Elements
    const container = document.getElementById('membersContainer');
    const searchInput = document.getElementById('searchInput');
    const themeToggle = document.getElementById('themeToggle');
    const musicToggle = document.getElementById('musicToggle');
    const audio = document.getElementById("bg-music");

    // Render members
    function renderMembers(membersArray) {
      container.innerHTML = '';
      
      if (membersArray.length === 0) {
        container.innerHTML = '<div class="no-results">No members found</div>';
        return;
      }
      
      membersArray.forEach((member, index) => {
        const memberEl = document.createElement('div');
        memberEl.className = 'bio';
        memberEl.style.animationDelay = `${index * 0.1}s`;
        
        memberEl.innerHTML = `
          <div class="profile-header">
            <img class="banner" src="${member.banner}" alt="Banner">
            <div class="profile-pic-container">
              <img class="profile-pic" src="${member.profilePic}" alt="${member.name}">
            </div>
          </div>
          <div class="bio-content">
            <h2>${member.name}</h2>
            <p class="role">${member.role}</p>
            <button class="view-profile" onclick="toggleProfile(${member.id})">View Profile</button>
            
            <div class="profile-details" id="profile${member.id}">
              <div class="profile-info">
                <img src="${member.profilePic}" alt="${member.name}">
                <div>
                  <h3>${member.name}</h3>
                  <p>${member.username}</p>
                </div>
              </div>
              <div class="about-me">
                <h4>About</h4>
                <p>${member.bio}</p>
                ${member.social.telegram ? `<p><i class="fab fa-telegram"></i> <a href="${member.social.telegram}" target="_blank">${member.social.telegram}</a></p>` : ''}
              </div>
              <div class="social-links">
                ${member.social.telegram ? `<a href="${member.social.telegram}" target="_blank" class="social-link"><i class="fab fa-telegram"></i></a>` : ''}
                <a href="#" class="social-link"><i class="fab fa-discord"></i></a>
                <a href="#" class="social-link"><i class="fab fa-github"></i></a>
              </div>
            </div>
          </div>
        `;
        
        container.appendChild(memberEl);
      });
    }

    // Toggle profile details
    function toggleProfile(id) {
      const el = document.getElementById(`profile${id}`);
      el.style.display = el.style.display === "block" ? "none" : "block";
    }

    // Search functionality
    searchInput.addEventListener('input', () => {
      const term = searchInput.value.toLowerCase();
      const filtered = members.filter(member => 
        member.name.toLowerCase().includes(term) || 
        member.role.toLowerCase().includes(term) ||
        member.bio.toLowerCase().includes(term)
      );
      renderMembers(filtered);
    });

    // Theme toggle
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const icon = themeToggle.querySelector('i');
      icon.classList.toggle('fa-moon');
      icon.classList.toggle('fa-sun');
    });

    // Music control
    let musicPlaying = false;
    musicToggle.addEventListener('click', () => {
      const icon = musicToggle.querySelector('i');
      if (musicPlaying) {
        audio.pause();
        icon.classList.remove('fa-volume-up');
        icon.classList.add('fa-volume-mute');
      } else {
        audio.play().catch(e => console.log("Audio play failed:", e));
        icon.classList.remove('fa-volume-mute');
        icon.classList.add('fa-volume-up');
      }
      musicPlaying = !musicPlaying;
    });

    // Auto-play music on first interaction
    document.body.addEventListener("click", () => {
      if (!musicPlaying) {
        audio.play().catch(e => console.log("Auto-play prevented:", e));
        musicPlaying = true;
        const icon = musicToggle.querySelector('i');
        icon.classList.remove('fa-volume-mute');
        icon.classList.add('fa-volume-up');
      }
    }, { once: true });

    // Initialize
    renderMembers(members);
  </script>

</body>
</html>
